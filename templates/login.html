<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CBC AI Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@latest/font/lucide.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>

        <!-- Error Message Area -->
        <div id="error-message" class="mb-4 text-red-600 text-sm hidden"></div>

        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="you@example.com">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="******************">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" id="login-button"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                    Sign In
                </button>
            </div>
        </form>

        <p class="text-center text-gray-600 text-sm mt-6">
            Don't have an account?
            <a href="{{ url_for('register_page') }}" class="font-bold text-blue-600 hover:text-blue-800">
                Sign Up
            </a>
        </p>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessageDiv = document.getElementById('error-message');
        const loginButton = document.getElementById('login-button');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessageDiv.classList.add('hidden');
            errorMessageDiv.textContent = '';
            loginButton.disabled = true;
            loginButton.textContent = 'Signing In...';

            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                const response = await fetch("{{ url_for('login') }}", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // --- THIS IS THE FIX ---
                    // Redirect to the Flask route for the generator, not the HTML file.
                    window.location.href = "{{ url_for('generator_page') }}";
                    // --- END OF FIX ---
                } else {
                    errorMessageDiv.textContent = data.error || `Error: ${response.statusText}`;
                    errorMessageDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessageDiv.textContent = 'An error occurred during login. Please try again.';
                errorMessageDiv.classList.remove('hidden');
            } finally {
                 loginButton.disabled = false;
                 loginButton.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
