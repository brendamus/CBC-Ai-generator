<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CBC AI Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@latest/font/lucide.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Create Account</h2>

        <div id="error-message" class="mb-4 text-red-600 text-sm hidden"></div>
        <div id="success-message" class="mb-4 text-green-600 text-sm hidden"></div>

        <form id="register-form">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="you@example.com">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" required minlength="8"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="Choose a strong password (min. 8 characters)">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" id="register-button"
                        class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                    Sign Up
                </button>
            </div>
        </form>

        <p class="text-center text-gray-600 text-sm mt-6">
            Already have an account?
            <a href="{{ url_for('login_page') }}" class="font-bold text-blue-600 hover:text-blue-800">
                Sign In
            </a>
        </p>
    </div>

    <script>
        const registerForm = document.getElementById('register-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessageDiv = document.getElementById('error-message');
        const successMessageDiv = document.getElementById('success-message');
        const registerButton = document.getElementById('register-button');

        registerForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessageDiv.classList.add('hidden');
            successMessageDiv.classList.add('hidden');
            registerButton.disabled = true;
            registerButton.textContent = 'Signing Up...';

            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                const response = await fetch("{{ url_for('register') }}", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    successMessageDiv.textContent = data.message || 'Registration successful! Please proceed to login.';
                    successMessageDiv.classList.remove('hidden');
                    registerForm.reset();

                    // --- THIS IS THE FIX ---
                    // Redirect to the Flask route for the login page, not the HTML file.
                    setTimeout(() => {
                         window.location.href = "{{ url_for('login_page') }}";
                    }, 2000); // Redirect after 2 seconds
                    // --- END OF FIX ---

                } else {
                    errorMessageDiv.textContent = data.error || `Error: ${response.statusText}`;
                    errorMessageDiv.classList.remove('hidden');
                    registerButton.disabled = false;
                    registerButton.textContent = 'Sign Up';
                }
            } catch (error) {
                console.error('Registration error:', error);
                errorMessageDiv.textContent = 'An error occurred during registration. Please try again.';
                errorMessageDiv.classList.remove('hidden');
                registerButton.disabled = false;
                registerButton.textContent = 'Sign Up';
            }
        });
    </script>
</body>
</html>
